      <script>

    $(function() {


   var deals = [];

   $.getJSON('walmart.json', function(data) {
       $.each(data.deals, function(i, f) {
          var tblRow = "<tr>" + "<td>" + f.itemId + "</td>" +
           "<td>" + f.name + "</td>" + "<td>" + f.salePrice + "</td>" + "<td>" + f.categoryPath + "</td>" + "</tr>"
           $(tblRow).appendTo("#userdata tbody");
     });

   });

});
</script>
